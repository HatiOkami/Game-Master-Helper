<div class="gm-nav" [ngClass]="{ 'gm-nav--opened': isOpen }">
  <div (click)="switchNav()" class="gm-nav__switch">
    <div *ngIf="!isOpen">-</div>
    <div *ngIf="isOpen">X</div>
  </div>
  <div class="gm-nav__items">
    <div class="gm-nav__item">
      <div class=""></div>
      <div *ngIf="isOpen" class="">dashboard</div>
    </div>
    <div class="gm-nav__item">
      <div class=""></div>
      <div *ngIf="isOpen" class="">Games</div>
    </div>
    <div class="gm-nav__item">
      <div class=""></div>
      <div *ngIf="isOpen" class="">Calendar</div>
    </div>
    <div class="gm-nav__item">
      <div class=""></div>
      <div *ngIf="isOpen" class="">Friends</div>
    </div>
    <div class="gm-nav__item">
      <div class=""></div>
      <div *ngIf="isOpen" class="">Toolbox</div>
    </div>
  </div>
</div>
